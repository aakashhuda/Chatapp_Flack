{% extends  "layout.html" %}
{% block title %}
    Flack
{% endblock %}
{% block script %}
<script type="text/x-handlebars-template" id="temp">
    {% raw -%}    
        <small>{{response}}</small>
    {%- endraw %}
</script>
<script src="{{url_for('static', filename = 'index.js')}}"></script>
{% endblock %}

{% block header %}
    <h4>Flack</h4>
{% endblock %}

{% block body %}
    <div id="form" class="col-lg-12 col-md-12 col-sm-12 border border-primary rounded shadow p-3 mb-5 rounded mx-auto px-2 py-5" style="width: 290px; margin-top: 15%; background-color: #FEF9E7;">
        <p class="h6 mx-auto mb-3" style="font-style: italic; width: 200px;">Enter Displayname</p>
            <form class="mx-auto" style="width: 200px;" action="{{url_for('home')}}" method="POST">
                <input class="shadow-sm mb-3 bg-light rounded px-2" style="font-style: italic;" type="text" id="name" name="name" placeholder="'golla'" autofocus>
                <div id="disclaimer" class="mx-auto ml-5" style="font-style: italic;"></div>
                <button class="btn btn-outline-primary btn-sm my-2" >Submit</button>
            </form>
    </div>
    <div id="home">

    </div>
    <div id="chatbox">

    </div>
{% endblock %}
